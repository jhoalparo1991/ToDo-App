<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
      <h2 class="tareas">Aplicacion de tareas</h2>
      <div class="container">
          <div class="row">
        <div class="card-body">
          <form action="">
            <div class="group">
              <label for="task">Tarea</label>
              <input
              type="text"
              class="task"
              placeholder="Ingrese la tarea"
              id="task"
              autocomplete="off"
              />
              
                <button class="btn-agregar" id="btn-agregar">Agregar tarea</button>
              </div>
          </form>
        </div>
        <div class="card-info">
            <div class="resultado">
                <h2 class="tareas">Listado de tareas</h2>
                <ul class="lista-ul" id="lista-ul">
                   
                </ul>
            </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
